<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="product-container">
        <img class="product-image" src="./images/image-equilibrium.jpg" alt="Product Image">

        <h1 class="product-title">Equilibrium #3429</h1>

        <p class="product-description">Our Equilibrium collection promotes<br>balance and calm.</p>

    <div class="icons-container">
        <img src="images/icon-ethereum.svg" alt="Price Icon" class="price-icon">
        <span class="product-price">0.041 ETH</span>

        <img src="images/icon-clock.svg" alt="Availability Icon" class="availability-icon">
        <span class="product-availability"> 3 days left</span>
    </div>

    <footer class="product-footer">
        <img src="./images/image-avatar.png" alt="Profile Image" class="profile-image">
        <span class="profile-name">Creation of <a href="#">Jules Wyvern<a></span>
    </footer>
  </main>
</body>
</html>
